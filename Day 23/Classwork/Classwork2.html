<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
</head>
<body>

    <h2>Click a button to change the image</h2>

    <!-- მთავარი სურათი -->
    <img id="mainImage" src="./images.jpg" alt="Main Image" width="300" height="200">

    <!-- ღილაკები -->
    <button onclick="document.getElementById('mainImage').src='image1.jpg'">Image 1</button>
    <button onclick="document.getElementById('mainImage').src='image2.jpg'">Image 2</button>
    <button onclick="document.getElementById('mainImage').src='image3.jpg'">Image 3</button>
    <button onclick="document.getElementById('mainImage').src='image4.jpg'">Image 4</button>

</body>
</html>
